plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    api 'com.google.protobuf:protobuf-java:3.11.4'
    implementation 'com.google.guava:guava:28.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifactId = 'vehicle-report-models'
            groupId = 'tech.housemoran'
            version = '1.4'
            pom {
                name = 'Vehicle Report Model'
                description = 'Collective of Vehicle Report Models produced using protoc compiler'
                url = 'http://www.example.com/library'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'nichipedia'
                        name = 'Nicholas Moran'
                        email = 'atreayou@mgail.com'
                    }
                }
            }
        }
    }
}
